<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow rounded-4 p-4">
          <h4 class="text-center text-primary mb-4">
            <i class="bi bi-check2-square me-2"></i>My Todo App
          </h4>
          <!-- 📝 Todo Form -->
          <form id="form" class="d-flex gap-2 mb-3">
            <input type="text" placeholder="Enter a task..." id="todo-input" class="form-control">
            <button id="add-button" class="btn btn-success">Add</button>
          </form>

          <!-- 📋 Todo List Container -->
          <ul id="conTainer" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Your Script -->
  <script src="index.js"></script>
</body>

</html>
