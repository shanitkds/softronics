<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(7, 136, 136); color: white;">
    <form >
        <h1 style="text-align: center; font-size: 50px;">Application Form</h1>

        <div style="margin: 20px; font-size: 30px; display: inline-block; ">
            <div>
                <label for="first-name">First Name</label>
                <input style="margin-left: 100px;" type="text" name="" id="first-name" style="margin-right: 20px;"><br>
            </div><br>
           <div>
                 <label for="birth">Date Of birth</label>
                <input style="margin-left: 80px;" type="date" name="" id="birth" style="margin-right: 100px;"><br>
           </div><br>
           <div>
            <label  for="gender">Gender</label>
            <select style="margin-left: 150px;" name="" id="genter" style="margin-right: 100px;"><br>
            <option value="male">Male</option>
            <option value="femail">Femail</option>
            </select>
           </div><br>
            
        </div>


        <div style="margin: 20px; font-size: 30px; display: inline-block; margin-left: 150px; "> 
            <div>
                <label for="last-name">Last Name</label>
            <input style="margin-left: 100px;" type="text" name="" id="last-name"><br>
            </div><br>
           <div>
             <label for="age">Age</label>
            <input style="margin-left: 180px;" type="number" name="" id="age"><br>
        </div><br>
          <div>
             <label for="email">Email</label>
           <input style="margin-left: 155px;" type="email" name="" id="email " placeholder="enter email"><br>
          </div><br>
       </div>


       <div style="margin: 20px; font-size: 30px; ">
         <label for="position">Position available</label>
        <input type="radio" name="position" id="junior"> Junior Developer
       <input type="radio" name="position" id="mid"> Mid-level Developer
       <input type="radio" name="position" id="senior"> Senior Developer  <br><br>
       </div>

       <div style="margin: 20px; font-size: 30px; ">
        <label for="pro-lang">Programing Language</label>
       <input type="checkbox" name="pro-lang" id="java"> Java
       <input type="checkbox" name="pro-lang" id="java-script">Java Script
       <input type="checkbox" name="pro-lang" id="python">Python <br><br>
       </div>

       <div style="margin: 20px; font-size: 30px; ">
         <label for="password">Password</label>
        <input type="password" name="" id="password">
         <label style="margin-left: 150px" for="co-password">Conform Password</label>
        <input type="password" name="" id="co-password"><br><br>
       </div>

       <div style="text-align: center; " >
         <button style=" padding:10px 50px; border-style: none; background: red; border-radius: 5px; border-style: none;">Submit</button>
        <button  style="padding:10px 50px; border-style: none; background: red; border-radius: 5px; border-style: none; border-radius: 5px;" type="reset">Reset</button>
       </div>


                
       
    </form>
</body>
</html>
